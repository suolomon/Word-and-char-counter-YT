<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Live word counter</title>
</head>
<body>
    <h1>My live word and character counter</h1>
    <textarea placeholder="Please type or paste your text here"  id="input-text" cols="40" rows="10"></textarea>
    <h2>Your text has</h2>
    <div class="flex-count">
        <div>
            <h5 id="word-count">0</h5>
            <p>Words</p>
        </div>
        <div>
            <h5 id="char-count">0</h5>
            <p>Characters</p>
        </div>
    
    </div>
</body>
</html>
